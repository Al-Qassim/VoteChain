<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Ballot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4">VoteChain</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Main Section -->
  <main class="container my-5">
    <!-- Page Title -->
    <div class="mb-4 text-start">
      <h2 class="h5 text-secondary">Voting Ballot</h2>
    </div>
    <!-- Election Section -->
    <section class="mb-4 text-center">
      <div class="p-4 bg-primary text-white rounded">
        <h3>2024 United States Presidential Election</h3>
      </div>
    </section>
    <!-- Voting Ballot Section -->
    <section class="p-4 border rounded bg-light">
      <h4 class="mb-3">Voting Ballot</h4>
      <!-- Candidate Options -->
      <form>
        <div class="mb-3 d-flex align-items-center border p-3 rounded bg-white">
          <div class="me-3">
            <!-- Placeholder for candidate image -->
            <div style="width: 50px; height: 50px; background-color: #ccc; border-radius: 50%;"></div>
          </div>
          <div class="flex-grow-1">
            <label class="form-check-label">
              <strong>Donald J. Trump</strong>
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="vote" value="trump">
          </div>
        </div>
        <div class="mb-3 d-flex align-items-center border p-3 rounded bg-white">
          <div class="me-3">
            <!-- Placeholder for candidate image -->
            <div style="width: 50px; height: 50px; background-color: #ccc; border-radius: 50%;"></div>
          </div>
          <div class="flex-grow-1">
            <label class="form-check-label">
              <strong>Kamala D. Harris</strong>
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="vote" value="harris">
          </div>
        </div>
        <div class="mb-4 d-flex align-items-center border p-3 rounded bg-white">
          <div class="me-3">
            <!-- Placeholder for candidate image -->
            <div style="width: 50px; height: 50px; background-color: #ccc; border-radius: 50%;"></div>
          </div>
          <div class="flex-grow-1">
            <label class="form-check-label">
              <strong>Robert F. Kennedy Jr.</strong>
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="vote" value="kennedy">
          </div>
        </div>
        <!-- Password and Submit -->
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" oninput="toggleSubmitButton()">
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary w-100" disabled>Submit</button>
      </form>
    </section>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript for Submit Button -->
  <script>
    function toggleSubmitButton() {
      const passwordField = document.getElementById("password");
      const submitButton = document.getElementById("submitButton");
      // Check if the password field is not empty
      if (passwordField.value.trim() !== "") {
        submitButton.disabled = false; // Enable the button
      } else {
        submitButton.disabled = true; // Disable the button
      }
    }
  </script>
</body>
</html>
