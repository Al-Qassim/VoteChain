<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elections - VoteChain</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <header class="bg-light py-3 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" style="text-decoration: none; color: black"><h1 class="h4">VoteChain</h1></a>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
          <li class="nav-item"><a class="nav-link" href="e/lections">Elections</a></li>
          <li class="nav-item"><a class="nav-link" href="/create_poll">Create Poll</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container my-5">
    <h2>Your Polls</h2>
    <div class="card mb-3 p-3">
      <h3>{{poll.title}}</h3>
      <p>{{poll.voting_system}}</p>
      <p>Number of Voters: {{poll.number_of_voters}}</p>
      <p>Number of votes so far: TODO</p>
    </div>
    {% for candidate in candidates%}
    <div class="card mb-3 p-3">
      <h4>{{candidate.candidate_name}}</h4>
      <p>Number of votes so far: TODO</p>
    </div>
    {% endfor %}
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
