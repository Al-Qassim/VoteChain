<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff, #03396C);
      
      overflow-x: hidden;
    }
    main {
      min-height: calc(100vh - 100px); /* Adjust for header/footer height */
    }
    .grid-section {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two equal columns */
      align-items: center;
      gap: 20px; /* Space between the columns */
      background-color: #03396C; /* Matches the primary blue */
      color: #ffffff;
      border-radius: 10px; /* Rounded corners */
      padding: 20px;
      margin: 20px;
    }

    .grid-section img {
      max-width: 90%;
      height: auto;
    }

    .grid-left h2, .grid-right h3 {
      margin: 0;
    }

    @media (max-width: 768px) {
      .grid-section {
        grid-template-columns: 1fr; /* Stacks the content on smaller screens */
        text-align: center;
      }
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #03396C;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #e2e6ea;
      color: #03396C;
    }
  </style>
</head>
<body>
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="{{ image_url }}" alt="VoteChain Logo">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container my-5">
    
    
    <section class="grid-section">
      <!-- Left Content (Logo and Title) -->
      <div class="grid-left text-center">
        <img src="../static/images/voteChain.jpg" alt="VoteChain Logo" class="mb-3" style="max-width: 150px;">
        <h2>VoteChain</h2>
      </div>
      
      <!-- Right Content (Description and Button) -->
      <div class="grid-right text-center">
        <h3 style="padding-bottom: 25px;">Modern solution for a more secure electronic voting</h3>
        <a href="https://vitalik.eth.limo/general/2021/05/25/voting2.html" class="btn">Learn more</a>
      </div>
    </section>




    {% block main %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
