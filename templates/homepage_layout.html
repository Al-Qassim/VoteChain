<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff, #fff, #fff, #4c759b);
      overflow-x: hidden;
    }
    main {
      min-height: calc(100vh - 100px); /* Adjust for header/footer height */
    }
    .grid-section {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two equal columns */
      align-items: center;
      gap: 20px; /* Space between the columns */
      background-color: #03396C; /* Matches the primary blue */
      color: #ffffff;
      border-radius: 10px; /* Rounded corners */
      padding: 20px;
      margin: 20px;
    }

    .grid-section img {
      max-width: 90%;
      height: auto;
    }

    .grid-left h2, .grid-right h3 {
      margin: 0;
    }

    @media (max-width: 768px) {
      .grid-section {
        grid-template-columns: 1fr; /* Stacks the content on smaller screens */
        text-align: center;
      }
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #03396C;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #e2e6ea;
      color: #03396C;
    }
    .form-container {
            background: #ffffff8f;
            border-radius: 10px;
            padding: 50px;
            padding-left: 70px;
            padding-right: 70px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: auto;
        }
    .alert {
      text-align: center;
      color: red;
    }
    
    /* for small animation */
    ul li:before {
      background: #4267b2;
    }
    ul li:hover:before {
      filter: blur(3px);
      transform: scale(1.2);
      /* box-shadow: 0 0 15px #d35400; */
    }
    ul li:hover:before {
      box-shadow: 0 0 15px #4267b2;
    }
    ul li:hover {
      background-color: #d1d7f1;
      border-radius: 18px;
      /* box-shadow: 0 0 15px #4267b2; */
      text-shadow: 0 0 15px #4267b2;
    }

  </style>
  <script>
    var candidates_count = 2;
    function addCandidateInput() {
        candidates_count += 1;
        var container = document.getElementById('candidate-inputs');
        var input = document.createElement('input');
        input.className  = "form-control";
        input.type = 'text';
        input.name = 'candidate_'+candidates_count;
        input.placeholder = 'Enter the name of candidate ' + candidates_count;
        input.required = true;
        input.style = 'margin-bottom:10px'
        container.appendChild(input);
    }
    
  </script>
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center" style="margin-top: 20px;">
      <div>
      <a href="/"><img src="../static/images/logo/logo black.png" alt="VoteChain Logo" style="max-width: 90px; padding-left: 15px; padding-top: 12px; padding-bottom: 12px; align-content: right;"></a> 
      <a href="/"><img src="../static/images/logo/title black.png" alt="VoteChain Logo" style="max-width: 90px; padding-top: 15px; padding-bottom: 12px;"></a>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="/account" style="font-family: Outfit;">Account</a></li>
          <li class="nav-item"><a class="nav-link" href="#" style="font-family: Outfit;">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="/about" style="font-family: Outfit;">About</a></li>
          <li class="nav-item"><a class="nav-link" href="logout" style="font-family: Outfit;">{%if login%}Logout{%else%}Login/Signup{%endif%}</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container my-5">
    {% block main %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
