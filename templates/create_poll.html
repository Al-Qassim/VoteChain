<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Poll - VoteChain</title>
  <script>
    var candidates_count = 2;
    function addCandidateInput() {
        candidates_count += 1;
        var container = document.getElementById('candidate-inputs');
        var input = document.createElement('input');
        input.className  = "form-control";
        input.type = 'text';
        input.name = 'candidate_'+candidates_count;
        input.placeholder = 'Enter the name of candidate ' + candidates_count;
        input.required = true;
        container.appendChild(input);
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <header class="bg-light py-3 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4">VoteChain</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
          <li class="nav-item"><a class="nav-link" href="elections.html">Elections</a></li>
          <li class="nav-item"><a class="nav-link" href="create_poll.html">Create Poll</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
    
  </header>
  
  <main class="container my-5">
    <h2>Create New Poll</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/create_poll" method="POST" enctype="multipart/form-data" >
      <!-- Title  -->
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" placeholder="Enter poll title" name="title" required>
      </div>
      <!-- poll image  -->
      <div class="mb-3">
        <label class="form-label">Poll image</label>
        <input type="file" name="Poll image" accept="image/*">
      </div>
      <!-- date  -->
      <div class="mb-3">
        <label class="form-label">Deadline</label>
        <input type="date" class="form-control" name="date" required>
      </div>
      <!-- Number of Voters -->
      <div class="mb-3">
        <label class="form-label">Number of Voters</label>
        <input type="number" class="form-control" placeholder="Enter number of voters" name="number_of_voters" required>
      </div>
      <!-- discription -->
      <div class="mb-3">
        <label class="form-label">Discription</label>
        <input type="text" class="form-control" placeholder="Write a discription" name="discription" value=" " required>
      </div>
      <!-- voting system -->
      <div class="mb-3">
        <label class="form-label">voting system</label>
        <select type="number" class="form-control" placeholder="choose a voting system" name="voting_system">
          <option value="Plurality">Plurality</option>
          <option value="Runoff">Runoff</option>
          <option value="Tideman">Tideman</option>
        </select>
      </div>
      <!-- candidates -->
      <div class="mb-3" id="candidate-inputs" >
        <label class="form-label">Candidates</label>
        <input type="text" class="form-control" name="candidate_1" placeholder="Enter the name of candidate 1" required>
        <input type="text" class="form-control" name="candidate_2" placeholder="Enter the name of candidate 2" required>
      </div>
      <!-- Buttons -->
      <button type="button" class="btn btn-success" onclick="addCandidateInput()">Add Another Candidate</button>
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </main>
  
</body>
</html>
