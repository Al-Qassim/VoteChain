<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Poll - VoteChain</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <header class="bg-light py-3 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4">VoteChain</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
          <li class="nav-item"><a class="nav-link" href="elections.html">Elections</a></li>
          <li class="nav-item"><a class="nav-link" href="create_poll.html">Create Poll</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container my-5">
    <h2>Create New Poll</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" placeholder="Enter poll title">
      </div>
      <div class="mb-3">
        <label class="form-label">Deadline</label>
        <input type="date" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Number of Voters</label>
        <input type="number" class="form-control" placeholder="Enter number of voters">
      </div>
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
