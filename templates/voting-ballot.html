{% extends "homepage_layout.html" %}
{% block title %}
    Voting Ballot
{% endblock %}
{% block main %}
    <!-- Election Section -->
    <section class="mb-4 text-center">
      <div class="p-4 bg-primary text-white rounded">
        <h3>2024 United States Presidential Election</h3>
      </div>
    </section>


    <!-- Voting Ballot Section -->
    <section class="p-4 border rounded bg-light">
      <h4 class="mb-3">Voting Ballot</h4>
      <!-- Candidate Options -->
      
      <form class="form" action="/voting_ballot" method="POST" id="votingBallot">
        
        <div class="mb-3 d-flex align-items-center border p-3 rounded bg-white">
          <div class="me-3">
            <!-- Placeholder for candidate image -->
            <div style="width: 50px; height: 50px; background-color: #ccc; border-radius: 50%;"></div>
          </div>
          <div class="flex-grow-1">
            <label class="form-check-label">
              <strong>Donald J. Trump</strong>
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="vote" value="trump">
          </div>
        </div>


        <div class="mb-3 d-flex align-items-center border p-3 rounded bg-white">
          <div class="me-3">
            <!-- Placeholder for candidate image -->
            <div style="width: 50px; height: 50px; background-color: #ccc; border-radius: 50%;"></div>
          </div>
          <div class="flex-grow-1">
            <label class="form-check-label">
              <strong>Kamala D. Harris</strong>
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="vote" value="harris">
          </div>
        </div>


        <div class="mb-4 d-flex align-items-center border p-3 rounded bg-white">
          <div class="me-3">
            <!-- Placeholder for candidate image -->
            <div style="width: 50px; height: 50px; background-color: #ccc; border-radius: 50%;"></div>
          </div>
          <div class="flex-grow-1">
            <label class="form-check-label">
              <strong>Robert F. Kennedy Jr.</strong>
            </label>
          </div>
          <div>
            <input class="form-check-input" type="radio" name="vote" value="kennedy">
          </div>
        </div>



        <!-- Password and Submit -->
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>

        
      </form>
    
    
    </section>



    

{% endblock %}
