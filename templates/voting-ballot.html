{% extends "homepage_layout.html" %}
{% block title %}
    Voting Ballot
{% endblock %}
{% block main %}
    <!-- Election Section -->
    <section class="grid-section" style="padding: 0.2px; padding-top: 10px; margin: 0.2px; margin-bottom: 15px;">
      <div class="grid-left text-center">
          <h3 style="padding-bottom: 25px;">2024 United States Presidential Election</h3>
      </div>

      <div class="grid-right text-center" style="padding-right: 10px;">
          <img src="{{american_img}}" alt="American" class="mb-3" style="max-width: 350px;">
      </div>
    </section>

    <!-- Voting Ballot Section -->
    <section class="p-4 border rounded form-container ">
      <h4 class="mb-3">Voting Ballot</h4>
      <!-- Candidate Options -->
      
      <form class="form" action="/voting_ballot" method="POST" id="votingBallot">
        
        <section class="grid-section" style="max-width: auto; max-height: auto; padding: 2px; place-items: center;">
          <div class="grid-left">
            <section class="grid-section" style="max-height: auto; margin: auto; padding: auto;">
                <div class="grid-left">
                    <img src="{{ trump_pic }}" alt="Vote people" style="max-width: 50px; border-radius: 50%">
                </div>
                <div class="grid-right">
                    <h5>Donald J. Trump</h5>
                </div>
                
            </section>
          </div>
          <div class="grid-right">
            <section class="grid-section" style="max-height: auto; margin-left: auto;">
              <input class="form-check-input" type="radio" name="vote" value="trump">
            </section>
            
          </div>
        </section style="place-items: center;">
        


        <section class="grid-section" style="place-items: left; padding-left: 50px; max-width: auto; background-color: #6d95ba; opacity: 10px;">
          <div class="grid-left">
            <!-- Password and Submit -->
            <div class="mb-3" style="max-width: 700px;">
              <p style="margin-left: 1px;">Please write your password before submit the voting</p>
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          
          <div class="grid-right"> 
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-60">Submit</button>
            </div>
          </div>
          
        </section>
        
        

        
      </form>
    
    
    </section>



    

{% endblock %}
