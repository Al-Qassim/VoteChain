{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h2>
    Choose the symbol and enter the number of shares of the stock you want to sell
</h2>
<form action="/sell" method="post">
        <div class="mb-3">
            <select required name="symbol">
                <option disabled>Choose a symbol</option>
            {% for s in symbols %}
                <option> {{ s }}</option>
            {% endfor%}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
