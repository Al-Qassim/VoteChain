{% extends "layout.html" %}
{% block title %}
    VoteChain Sign Up
{% endblock %}
{% block main %}
    <form class="form" action="/main" method="POST" id="SignUpForm">
        <div class="row">
            <div class="mb-3 col form-floating rounded">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="mb-3 col form-floating">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                <label for="name" class="form-label">First Name</label>
            </div>
        </div>
        
        <div class="row">
            <div class="mb-3 col form-floating">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                <label for="name" class="form-label">Last Name</label>
            </div>
            <div class="mb-3 col form-floating">
                <input type="text" class="form-control" id="motherName" placeholder="Mother Name">
                <label for="name" class="form-label">Mother Name</label>
            </div>
        </div>
        
        <div class="row">
            <div class="mb-3 col form-floating">
                <input type="text" class="form-control" id="nationalId" placeholder="National Id">
                <label for="name" class="form-label">National Id</label>
            </div>
            <div class="mb-3 col form-floating">
                <input type="text" class="form-control" id="familyName" placeholder="Family Name">
                <label for="name" class="form-label">Family Name</label>
            </div>
        </div>
        
        <div class="row">
            <div class="mb-3 col form-floating">
                <input type="text" class="form-control" id="phone" placeholder="phone Number">
                <label for="phone" class="form-label">Phone Number</label>
            </div>
            <div class="mb-3 col form-floating">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="email" class="form-label">Email</label>
            </div>
        </div>
        
        <div class="mb-3 form-floating" style="margin-top: 30px;">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password" class="form-label">Password</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" class="form-control" id="re_password" placeholder="Confirm your password">
            <label for="confirmPassword" class="form-label">Rewrite Password</label>
        </div>
        <div class="button-center">
            <button type="submit" class="btn btn-primary" style="width: 50%; margin-top: 30px; background-color: #03396C;">Sign Up</button>
        </div>
        <div class="text-center mt-4">
            <a href="/login" class="text-decoration-none">I already have an account</a>
        </div>
        <div>
    </form>
{% endblock %}
